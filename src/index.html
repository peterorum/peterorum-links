<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Orum T-shirts & Cartoons</title>
    <link href="styles.css" rel="stylesheet" />
    <link rel="icon" type="image/png" href="/favicon.png" />
  </head>

  <body>
    <div class="main">
      <h1>Peter Orum</h1>
      <div>
        <img class="logo" src="pjo.png" alt="Peter Orum">
      </div>

      <h2>@orumcartoons</h2>
      <div class="link">
        <a
          href="https://www.redbubble.com/people/porum/explore?asc=u&page=1&sortOrder=recent"
          target="_blank"
          >T-shirts on RedBubble</a
        >
      </div>
      <div class="link">
        <a
          href="http://instagram.com/orumcartoons"
          target="_blank"
          >Cartoons on Instagram</a
        >
      </div>
      <div class="link">
        <a
          href="http://instagram.com/peterorum"
          target="_blank"
          >Street Photography on Instagram</a
        >
      </div>
      <div class="link">
        <a
          href="http://facebook.com/peterorumart"
          target="_blank"
          >Paintings &amp; Drawings on Facebook</a
        >
      </div>
      <div class="link">
        <a
          href="http://twitter.com/dailyfunctal"
          target="_blank"
          >Fractals on Twitter</a
        >
      </div>
      <div class="socials">
        <div><a href="https://twitter.com/orumcartoons"><img src="twitter.png" alt="orumcartoons on twitter"></a></div>
        <div><a href="https://instagram.com/orumcartoons"><img src="instagram.png" alt="orumcartoons on instagram"></a></div>
      </div>
    </div>
  </body>
</html>
